<head>
  <title>Wishing Wall</title>
</head>

<body>
  <div id="top-tag-filter">
    {{> tag_filter}}
  </div>

  <div id="main-pane">
    {{> wishes}}
  </div>

  <div id="side-pane">
      {{loginButtons}}
    {{> lists}}
  </div>
</body>

<template name="lists">
  <h3>I Wish that...</h3>
  <div id="lists">
    {{#each lists}}
      <div class="list {{selected}}">
        {{#if editing}}
          <div class="edit">
            <input class="list-name-input" id="list-name-input" type="text" value="{{name}}" />
          </div>
        {{else}}
          <div class="display">
            <a class="list-name {{name_class}}" href="/{{_id}}">
              {{name}}
            </a>
          </div>
        {{/if}}
      </div>
    {{/each}}
  </div>
  {{#if user_can_create_list}}
  <div id="createList">
    <input type="text" id="new-list" placeholder="New list" />
  </div>
  {{/if}}
</template>

<template name="wishes">
  {{#if any_list_selected}}
  <h3>I Wish that {{list_name}} would...</h3>
  <div id="items-view">
    <div id="new-wish-box">
      <input type="text" id="new-wish" placeholder="New wish" />
    </div>
    <ul id="item-list">
      {{#each wishes}}
        {{> wish}}
      {{/each}}
    </ul>
  </div>
  <input type="button" id="delete-list" placeholder="Delete list" />  
  {{/if}}
</template>

<template name="wish">
  <li class="wish {{done_class}}">
    {{#if editing}}
      <div class="edit">
        <input id="wish-input" type="text" value="{{text}}" />
      </div>
    {{else}}
      <div class="destroy"></div>
      <div class="display">
        <input class="check" name="markdone" type="checkbox" {{{done_checkbox}}} />
        <div class="wish-text">{{text}} {{votes_count}}</div>
        <input class="voteup" name="voteup" type="button" value="vote"/>
        <input class="votedown" name="votedown" type="button" value="unvote"/>
      </div>
    {{/if}}
    <div class="item-tags">
      {{#each tag_objs}}
        <div class="tag removable_tag">
          <div class="name">{{tag}}</div>
          <div class="remove"></div>
        </div>
      {{/each}}
      {{#if adding_tag}}
        <div class="tag edittag">
          <input type="text" id="edittag-input" value="" />
        </div>
      {{else}}
        <div class="tag addtag">
          +tag
        </div>
      {{/if}}
    </div>
  </li>
</template>

<template name="tag_filter">
  <div id="tag-filter" class="tag-list">
    <div class="label">Show:</div>
    {{#each tags}}
      <div class="tag {{selected}}">
        {{tag_text}} <span class="count">({{count}})</span>
      </div>
    {{/each}}
  </div>
</template>
